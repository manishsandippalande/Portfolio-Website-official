<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            background-color: rgba(170, 0, 255, 0.685);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2vh;

            width: 100%;
        }

        #Movies-Database,
        #PortFolio,
        #Cricket-Database,
        #Music-Player,
        #Currency-Conv,#todo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vh;
            width: 160vh;
            min-height: 100vh;
            padding: 5vh 4vh;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.387);
        }

        #carouselExampleIndicators {
            position: relative;
        }

        .lable-pro {
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 500;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .btn-back {
            background-color: rgb(179, 0, 255);
            color: white;
            font-weight: 500;
        }
        .btn-back:hover {
            background-color: rgb(179, 0, 255);
            color: white;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="main">

        <div id="Movies-Database">
            <span class="lable-pro">
                Movie Database Snippets
            </span>
            <div id="carouselExampleIndicators-movie" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators-movie" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators-movie" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators-movie" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="projects-images/moviedb/movie1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="projects-images/moviedb/movie2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="projects-images/moviedb/movie3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators-movie"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators-movie"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <a href="playground.html#projects-cont" id="btn-pro"><button type="button" class="btn btn-back">Back To
                    Projects</button></a>
        </div>
